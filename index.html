<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image iOS Test</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Custom toggle buttons CSS and JS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="honors-progress-container">
        <div id="academic-progress-container" class="honors-progress-col">
            <div class="honors-progress text-center">
                <h6 class="text-primary">
                    Academic Completion
                </h6>
                <a href="https://usfweb.usf.edu/Honors/student-academic" target="_blank">
                    <button type="button" class="btn btn-sm btn-primary">Open Form</button>
                </a>
            </div>
            <div class="circular-progress-container">
                <div class="circular-progress-bar" id="academic-progress"></div>
                <span class="circular-progress-value">
                    <span class="circular-progress-text" id="academic-text"></span>
                </span>
            </div>
        </div>
        <div id="community-progress-container" class="honors-progress-col">
            <div class="honors-progress text-center">
                <h6 class="text-primary">
                    Community Engagement
                </h6>
                <a href="https://usfweb.usf.edu/Honors/student-community" target="_blank">
                    <button type="button" class="btn btn-sm btn-primary">Open Form</button>
                </a>
            </div>
            <div class="circular-progress-container">
                <div class="circular-progress-bar" id="service-progress"></div>
                <span class="circular-progress-value">
                    <span class="circular-progress-text" id="service-text"></span>
                </span>
            </div>
        </div>
        <div id="global-progress-container" class="honors-progress-col">
            <div class="honors-progress text-center">
                <h6 class="text-primary">
                    Global Experience
                </h6>
                <a href="https://usfweb.usf.edu/Honors/student-global" target="_blank">
                    <button type="button" class="btn btn-sm btn-primary">Open Form</button>
                </a>
            </div>
            <div class="circular-progress-container">
                <div class="circular-progress-bar" id="global-progress"></div>
                <span class="circular-progress-value">
                    <span class="circular-progress-text" id="global-text"></span>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
